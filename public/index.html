<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8" />
      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#000000" />
      <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
      <meta
        name="description"
        content="Web site created using create-react-app"
      />
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.
  
        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
      <title>Bulutlar</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: black; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Immediate loading screen with inline styles for instant visibility -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      font-family: system-ui, -apple-system, sans-serif;
    ">
      <!-- Video container spanning full window -->
      <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
        <video 
          src="%PUBLIC_URL%/m-6EKmuIXTp8vUvvNYz07_output.mp4" 
          autoPlay
          loop
          style="
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
          "
          onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
        />
        <!-- Fallback text if video fails to load -->
        <div style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;
          color: white;
          font-size: 3rem;
          font-weight: bold;
          text-align: center;
          z-index: 10;
        ">
          BULUTLAR
        </div>
      </div>
      
    </div>
    
    <style>
      /* Ensure immediate black background */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000 !important;
        overflow: hidden;
      }
      
      /* Hide scrollbars only on the loading screen */
      #initial-loader ::-webkit-scrollbar {
        display: none;
      }
    </style>
    
    <div id="root"></div>
  </body>
</html>
